<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
   <title>Conversor de Moedas</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Conversor de Moedas</h1>
  </header>
  <main>
    <p class="txt">Converta valores de <strong>Real</strong> para moeda escolhida.</p>
    <label class="txt">Digite o valor a ser convertido:</label>
    <input class="input-main" type="number" name="valor" id="valorEmReal">
    <div>
      <input class="btn" type="button" value="Converter em Dólar Americano" id="dolarA">
      <input class="btn" type="button" value="Converter em Dólar Canadense" id="dolarC">
    </div>
    <div>
      <input class="btn" type="button" value="Converter em Euro" id="euro">
      <input class="btn" type="button" value="Converter em Libra" id="libra">
    </div>
    <div class="resultado" id="res"></div>
  </main>
 </body>
 <script src="main.js"></script>
</html>
